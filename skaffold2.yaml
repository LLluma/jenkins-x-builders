apiVersion: skaffold/v1beta1
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.IMAGE_NAME}}:{{.VERSION}}"
  artifacts:
  - image: gcr.io/jenkinsx-dev/builder-maven-java11
    context: builder-maven-java11
    docker: {}
  - image: gcr.io/jenkinsx-dev/builder-maven-32
    context: builder-maven-32
    docker: {}
  - image: gcr.io/jenkinsx-dev/builder-nodejs
    context: builder-nodejs
    docker: {}
  - image: gcr.io/jenkinsx-dev/builder-newman
    context: builder-newman
    docker: {}
  - image: gcr.io/jenkinsx-dev/builder-python
    context: builder-python
    docker: {}
  googleCloudBuild:
    projectId: jenkinsx-dev
deploy:
  kubectl:
    manifests:
