buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            environment:
              - name: PUSH_LATEST
                value: false
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
            steps:
            - image: jenkinsxio/jx:1.3.963
              command: jx
              args:
                - step
                - credential
                - -s
                - gcs-jenkinsx-chartmuseum
                - -k
                - gcs-chartmuseum.key.json
                - -f
                - /builder/home/kaniko-secret.json
            - name: build-base
              image: centos:7
              command: /workspace/workspace/builder-base/build-ng.sh
            - name: build-and-push-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/workspace/builder-base/Dockerfile.base
                - --destination=gcr.io/jenkinsx-dev/builder-base:${inputs.params.version}
                - --context=/workspace/workspace
                - --cache-repo=gcr.io/jenkinsx-dev/cache
                - --cache=true
                - --cache-dir=/workspace
            - name: build-and-push-ruby-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/workspace/builder-base/Dockerfile.rubybase
                - --destination=gcr.io/jenkinsx-dev/builder-ruby:${inputs.params.version}
                - --context=/workspace/workspace
                - --cache-repo=gcr.io/jenkinsx-dev/cache
